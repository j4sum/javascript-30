<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Key Detection</title>
    <script type="text/javascript" src="https://www.cornify.com/js/cornify.js">
    </script>
</head>

<body>
    <script>
        const pressed = []; //push pressed items in an array
        const secretCode = 'jasum'; //look for word jasum
        window.addEventListener('keyup', (e) => {
            console.log(e.key);
            pressed.push(e.key); //push into array
            pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length); //pushes the first letter that was pushed into the array
            if (pressed.join('').includes(secretCode)) { // find if it contains array we are looking for
                console.log('DING DING!');
                cornify_add();
            }
            console.log(pressed);
        });
    </script>
</body>

</html>
