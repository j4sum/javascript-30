<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hold Shift to Check Multiple Checkboxes</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!--
   The following is a common layout you would see in an email client.

   When a user clicks a checkbox, holds Shift, and then clicks another checkbox a few rows down, all the checkboxes inbetween those two checkboxes should be checked.

  -->
    <h1>Grocery Checklist</h1>
    <div class="inbox">
        <div class="item">
            <input type="checkbox">
            <p>Bread</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Milk</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Eggs</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Pasta sauce</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Yoghurt</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Fish</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Cheese</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Meat</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Fruit</p>
        </div>
    </div>


    <script src="script.js">
    </script>
</body>

</html>
